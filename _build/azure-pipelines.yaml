# Go
# Build and test your Go application.
# Add steps that save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go1.13' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code
  GO111MODULE: 'on'

steps:

# Go tool installer
# Find in cache or download a specific version of Go and add it to the PATH
- task: GoTool@0
  inputs:
    version: '1.13'

- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
  displayName: 'Set up the Go workspace'

- script: |
    go version
    go get -v -t -d ./...
  workingDirectory: '$(modulePath)'
  displayName: 'Get dependencies'

- script: |
    go test -v -race -coverprofile=coverage.txt -covermode atomic 2>&1 ./...
    bash <(curl -s https://codecov.io/bash)
  continueOnError: true
  workingDirectory: '$(modulePath)'
  displayName: 'Run unit tests'

- script: |
    go build -v
  workingDirectory: '$(modulePath)'
  continueOnError: true
  displayName: 'Build App: mydms-go'

- task: Docker@2
  displayName: 'Build Docker image: mydms'
  inputs:
    command: build

